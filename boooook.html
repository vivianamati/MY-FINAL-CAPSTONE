<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE XPANSE - Your Travel Companion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bookings.css"> <!-- Your custom CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="hope3.png" alt="Explore Xpanse Logo" width="300px" height="30px">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
              <a class="nav-link" href="Blog list.html">Blog List</a>
              <a class="nav-link" href="Destinations.html">Destinations</a>
              <a class="nav-link" href="Bookings.html">Bookings</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">BOOK YOUR DESTINATION</h2>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="mt-4">
        <div class="container">
            <p>&copy; 2024 Explore Xpanse. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        
        const form = document.getElementById('booking-form');

        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get form inputs
            const destination = document.getElementById('destination').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const date = document.getElementById('date').value;

            // Validate destination
            if (destination === '') {
                alert('Please enter a destination.');
                return;
            }

            // Validate name
            if (name === '') {
                alert('Please enter your name.');
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Validate date
            const currentDate = new Date();
            const selectedDate = new Date(date);
            if (selectedDate < currentDate) {
                alert('Please select a future date.');
                return;
            }

            // If all validations pass, submit the form
            alert('Form submitted successfully!');
            form.reset();
        });
    
    </script>
</body>
</html>
